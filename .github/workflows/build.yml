name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: "ubuntu-20.04"
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: make all

    - name: Test
      run: go test -v ./...

    - name: upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: |
          stream-api
          upload-proxy
          upload-server